<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">

</head>

<body>
	<!-- <header></header> -->
	<!-- <nav></nav> -->
	<!-- <article></article> -->

	<div class="fs-sidebar">
		<ul class="fs-sidebar-side">
			<li class="fs-sidebar-side-article" id="recent">
				<i class="fa fa-clock-o" aria-hidden="true"></i>
				<p class="fs-sidebar-side-article-content">Recent</p>
			</li>
			<li class="fs-sidebar-side-article" id="desktop">
				<i class="fa fa-desktop" aria-hidden="true"></i>
				<p class="fs-sidebar-side-article-content">Desktop</p>
			</li>
			<li class="fs-sidebar-side-article" id="downloads">
				<i class="fa fa-download" aria-hidden="true"></i>
				<p class="fs-sidebar-side-article-content">Downloads</p>
			</li>
			
			<li class="fs-sidebar-side-divide"></li>

			<li class="fs-sidebar-side-article" id="documents">
				<i class="fa fa-folder-open" aria-hidden="true"></i>
				<p class="fs-sidebar-side-article-content">Documents</p>
			</li>
			<li class="fs-sidebar-side-article">
				<i class="fa fa-music" aria-hidden="true" id="music"></i>
				<p class="fs-sidebar-side-article-content">Music</p>
			</li>
		</ul>
		
		<ul class="fs-sidebar-nav">
			<li class="fs-sidebar-nav-article">
				<i class="fa fa-folder-open" aria-hidden="true"></i>
				<p>Create</p>
			</li>
			<li class="fs-sidebar-nav-article">
				<i class="fa fa-folder-open" aria-hidden="true"></i>
				<p>Sync</p>
			</li>

			<li class="fs-sidebar-nav-divide"></li> 

			<li class="fs-sidebar-nav-article">
				<i class="fa fa-upload" aria-hidden="true"></i>
				<p>Upload</p>
			</li>
			<li class="fs-sidebar-nav-article">
				<i class="fa fa-download" aria-hidden="true"></i>
				<p>Download</p>
			</li>
		</ul>
		
		<div class="fs-sidebar-content">
			<table id ="fs-sidebar-content-template-area">
				<thead>
					<th class="fileicon"></th>
					<th class="filename">Name</th>
					<th>Size</th>
					<th>Date</th>
				</thead>


					
			</table>
		</div>
	</div>


	<template id="fs-sidebar-content-template">
		<tr>
			<td class="fileIcon"><i aria-hidden="true"></i></td>
			<td class="fileName"></td>
			<td class="fileSize"></td>
			<td class="fileDate"></td>
		</tr>
	</template>

<script type="text/javascript" src="js/sidebar.js"></script>

</body>
</html>
